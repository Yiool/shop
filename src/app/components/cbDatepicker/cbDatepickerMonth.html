<div class="month">
  <table class="grid">
    <thead>
    <tr>
      <th><button class="u-btn u-btn-default" ng-click="datepicker.move(-1, $event)">&lt;</button></th>
      <th><button class="u-btn u-btn-default" ng-click="datepicker.toggleMode(2, $event)"><strong ng-bind="title"></strong></button></th>
      <th><button class="u-btn u-btn-default" ng-click="datepicker.move(1, $event)">&gt;</button></th>
    </tr>
    </thead>
    <tbody dg-click="datepicker.select(cols, $event)" selector="button">
      <tr ng-repeat="row in rows track by $index" >
        <td ng-repeat="cols in row track by $index" bindonce><button class="u-btn u-btn-default" ng-class="{'u-btn-info current': cols.current, 'active': cols.selected}" bo-text="cols.label" ng-disabled="cols.disabled"></button></td>
      </tr>
    </tbody>
  </table>
</div>
