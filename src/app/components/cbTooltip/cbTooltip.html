<div class="tooltip {{placement}} in {{contentClass}}">
    <div class="tooltip-arrow"></div>
    <div class="tooltip-inner">
        <div ng-if="contentHtml == 'true'" ng-bind-html="content"></div>
        <div ng-if="contentHtml == 'false'" ng-bind="content"></div>
        <div class="tooltip-content"></div>
    </div>
</div>
