    <div class="clearfix">
      <div class="list brands">
        <div class="input-group">
          <input type="text" class="input-control" placeholder="输入品牌/首字母" ng-model="searchText" ng-change="firsthandle(searchText)">
          <span class="input-addon">
            <i class="icon-search"></i>
          </span>
        </div>
        <div class="items">
          <ul class="list-unstyled">
            <li ng-repeat="item in brandList track by $index" ng-class="{'open': item.$open}">
              <div ng-if="item.group">
                <span ng-bind="item.group"></span>
              </div>
              <div ng-if="!item.group">
                <input type="checkbox" name=""
                       bf-check-indeterminate="item.$isIndeterminate()"
                       ng-model="item.$checked"
                       ng-checked="item.$checked"
                       ng-change="item.$setCheckState(item.$checked)" style="vertical-align:middle; margin-top:0;">
                <span ng-bind="item.brand"></span>
                <span ng-click="selecthandle(2, item, 'series', 'seriesList')">{{item.open ? '收起': '展开'}}</span>
              </div>
              </li>
          </ul>
        </div>
      </div>
      {{series}}
      <div class="list series" ng-if="seriesList.length">
        <input type="text" placeholder="搜索关键词" ng-model="seriesText">
        <div class="items">
          <ul class="list-unstyled">
            <li ng-repeat="item in seriesList | filter: {series: seriesText}"  ng-class="{'open': item.$open}">
              <input type="checkbox" name=""
                     bf-check-indeterminate="item.$isIndeterminate()"
                     ng-model="item.$checked"
                     ng-checked="item.$checked"
                     ng-change="item.$setCheckState(item.$checked)" style="vertical-align:middle; margin-top:0;">

              <span ng-bind="item.series"></span>

              <span ng-click="selecthandle(3, item, 'year', 'yearList')">展开</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="list years" ng-if="yearList.length">
        <input type="text" placeholder="搜索关键词" ng-model="yearText">
        <div class="items">
          <ul class="list-unstyled">
            <li ng-repeat="item in yearList | filter: {year: yearText}"  ng-class="{'open': item.$open}">
              <input type="checkbox" name=""
                     bf-check-indeterminate="item.$isIndeterminate()"
                     ng-model="item.$checked"
                     ng-checked="item.$checked"
                     ng-change="item.$setCheckState(item.$checked)" style="vertical-align:middle; margin-top:0;">

              <span ng-bind="item.year"></span>

              <span ng-click="selecthandle(4, item, 'output', 'outputList')">展开</span>
          </ul>
        </div>
      </div>
      <div class="list outputs" ng-if="outputList.length">
        <input type="text" placeholder="搜索关键词" ng-model="outputText">
        <div class="items">
          <ul class="list-unstyled">
            <li ng-repeat="item in outputList | filter: {output: outputText}"  ng-class="{'open': item.$open}">
              <input type="checkbox" name=""
                 bf-check-indeterminate="item.$isIndeterminate()"
                 ng-model="item.$checked"
                 ng-checked="item.$checked"
                 ng-change="item.$setCheckState(item.$checked)" style="vertical-align:middle; margin-top:0;">

              <span ng-bind="item.output"></span>

              <span ng-click="selecthandle(5, item, 'model', 'modelList')">展开</span></li>
          </ul>
        </div>
      </div>
      <div class="list models" ng-if="modelList.length">
        <input type="text" placeholder="搜索关键词" ng-model="modelText">
        <div class="items">
          <ul class="list-unstyled">
            <li ng-repeat="item in modelList | filter: {model: modelText}">
              <input type="checkbox" name=""
                     bf-check-indeterminate="item.$isIndeterminate()"
                     ng-model="item.$checked"
                     ng-checked="item.$checked"
                     ng-change="item.$setCheckState(item.$checked)" style="vertical-align:middle; margin-top:0;">
              <span ng-bind="item.model"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div>
      <h2>已选择适用车型：</h2>
      <hr>
      <div>
        <div class="tags" ng-repeat="item in list track by $index">
          <span ng-bind="item.title"></span>
          <span class="close" ng-click="removeHandle(item)">&times;</span>
        </div>
      </div>
    </div>
</div>
