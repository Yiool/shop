<label class="simple-checkbox" bindonce="" ng-class="{'simple-checkbox-checked': checkboxChecked, 'simple-checkbox-disabled': checkboxDisabled, 'simple-checkbox-indeterminate': checkboxIndeterminate && checkboxChecked == false}" ng-click="checkboxChange($event, checkboxChecked)">
    <span class="checkbox"><input type="checkbox" class="checkbox-input" ng-disabled="checkboxDisabled"><span class="checkbox-inner"></span></span><span class="checkbox-label" bo-if="checkboxLabel" bo-text="checkboxLabel"></span></label>
