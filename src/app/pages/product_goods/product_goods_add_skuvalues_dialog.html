<div class="viewFramework-adjust-prices-dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)"
            aria-hidden="true">&times;</button>
    <h5 class="modal-title">商品属性</h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" autocomplete="off" name="price" role="form" novalidate>
      <div alert type="warning" ng-if="alertWarning">
        <p ng-bind="alertWarning"></p>
      </div>
      <table class="table">
        <tbody>
          <tr ng-repeat="group in store" ng-if="group.$items.length">
            <td class="skuname">
              <span ng-bind="group.skuname"></span>
            </td>
            <td class="skuvalue">
              <div class="pull-left valuelist">
                <div style="width: 160px;" class="pull-left" simple-select="id,skuvalue" store="group.$items"
                     select="group.$select" select-handler="selectHandler(data, group)"></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <div class="alert alert-danger" ng-if="message">至少选择一项</div>
  </div>
  <div class="modal-footer">
    <div class="f-tac">
      <button class="u-btn u-btn-primary" ng-click="confirm()">确定</button>
    </div>
  </div>
</div>
