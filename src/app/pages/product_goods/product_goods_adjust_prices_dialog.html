<div class="viewFramework-adjust-prices-dialog">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title">调整价格</h5>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" autocomplete="off" name="price" role="form" novalidate>
      <div alert type="warning" ng-if="alertWarning">
        <p ng-bind="alertWarning"></p>
      </div>
      <div class="form-group clearfix">
        <label for="inputEmail3" class="col-sm-3 control-label">零售价：</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="item.saleprice" name="saleprice" placeholder="请输入0-9,999,999元的价格，可以保留2位小数到分" cb-money-range cb-placeholder  ng-required="true">
          <div class="alert alert-danger" ng-if="price.saleprice.$dirty && price.saleprice.$error.cbMoneyRange">请输入0-9,999,999元的价格，可以保留2位小数到分</div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <div class="alert alert-danger" ng-if="interceptor">
      <p>您确定要修改价格吗？</p>
    </div>
    <div class="inline-block margin-right" ng-if="interceptor">
      <button class="btn btn-warning" ng-click="interceptorConfirm()">确定</button>
      <button class="btn btn-default" ng-click="close(false)">取消</button>
    </div>
    <div class="inline-block margin-right" ng-if="!interceptor">
      <button class="btn btn-primary" ng-click="confirm()" ng-disabled="price.$invalid">确定</button>
      <button class="btn btn-default" ng-click="close(false)">取消</button>
    </div>
  </div>
</div>
