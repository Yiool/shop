  <div class="row form-group">
    <label class="b-w-3 control-label">工商注册名称</label>
    <div class="b-w-5">
      <p class="text-border">
        <span ng-bind="vm.dataBase.regname"></span>
      </p>
    </div>
  </div>
  <div class="row form-group">
    <label class="b-w-3 control-label">注册号（营业执照号）</label>
    <div class="b-w-5">
      <p class="text-border">
        <span ng-bind="vm.dataBase.licensenumber"></span>
      </p>
    </div>
  </div>
  <div class="row form-group">
    <label class="b-w-3 control-label">机动车维修经营许可证号</label>

      </p>
    </div>
  </div>
  <div class="row form-group">
    <label class="b-w-3 control-label">注册所在地</label>
    <div class="b-w-5">

      </p>
    </div>
  </div>
  <div class="row form-group">
    <label class="b-w-3 control-label">成立日期</label>
    <div class="b-w-5">
