<div>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title">设置员工风采</h5>
  </div>
  <div class="modal-body">
    <div class="row">
      <div ng-if="gridModel.columns.length" simple-grid columns="gridModel.columns" store="gridModel.itemList" pagination-info="gridModel.paginationinfo" loading-state="gridModel.loadingState" config="gridModel.config" page-changed="gridModel.pageChanged(page)"></div>
    </div>
  </div>
  <div class="modal-footer">
    <!--<div class="alert alert-danger" ng-if="interceptor">-->
      <!--<p>修改员工风采，会影响用户查看店铺展示内容，您确定要修改吗？</p>-->
    <!--</div>-->
    <div class="inline-block f-tac" ng-if="interceptor">
      <button class="u-btn u-btn-warning u-btn-sm" ng-click="interceptorConfirm()">确定设置</button>
      <button class="u-btn u-btn-cancel u-btn-sm" ng-click="close(false)">暂不设置</button>
    </div>
    <div class="inline-block f-tac" ng-if="!interceptor">
      <button class="u-btn u-btn-primary u-btn-sm" ng-click="confirm()">确　定</button>　　
      <button class="u-btn u-btn-cancel u-btn-sm" ng-click="close(false)">取　消</button>
    </div>
  </div>
</div>
