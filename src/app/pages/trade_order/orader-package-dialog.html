<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)"
                aria-hidden="true">&times;
        </button>
        <h5 class="modal-title">选择套餐</h5>
    </div>
    <div class="modal-body">
        <h3 class="title" ng-bind="packageData.packagename"></h3>
        <form class="form-horizontal" autocomplete="off" name="package" role="form" novalidate>
            <table class="table">
                <thead>
                <tr>
                    <th style="min-width: 100px" class="f-tac">类型</th>
                    <th style="min-width: 350px;">名称</th>
                    <th style="min-width: 100px" class="f-tac">剩余数量</th>
                    <th style="min-width: 150px" class="f-tac">本次使用</th>
                    <th style="min-width: 50px">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in packageData.packageItems" bindonce="" ng-form="list">
                    <td class="f-tac"><span bo-bind="item.type | formatStatusFilter: 'packageType'"></span></td>
                    <td><span bo-bind="item.name"></span></td>
                    <td class="f-tac"><span bo-bind="item.num"></span></td>
                    <td class="f-tac">
                        <span bo-if="item.num == 0">0</span>
                        <div bo-if="item.num != 0" style="display: inline-block;vertical-align: middle;" cb-amount max-num="item.num" min-num="0" base="item.use"
                             get-base="selectUse(data, item)"></div>
                    </td>
                    <td>
                        <div class="item-unit" bo-if="item.unit">
                            <span bo-text="item.unit"></span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <div ng-if="package.$invalid || !balance.length || !selectDisabled" class="alert alert-warning" style="margin-top: 10px;">
            温馨提醒：必须要选择一项
        </div>
    </div>
    <div class="modal-footer">
        <div class="inline-block f-tac">
            <button class="u-btn u-btn-primary u-btn-sm" ng-click="confirm()"
                    ng-disabled="package.$invalid || !balance.length || !selectDisabled" style="margin-right: 15px">确　定
            </button>
            <button class="u-btn u-btn-cancel u-btn-sm" ng-click="close(false)" style="margin-left: 15px">取　消</button>
        </div>
    </div>
</div>
