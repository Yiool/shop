<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" z-index="-1" ng-click="close(false)" aria-hidden="true">&times;</button>
    <h5 class="modal-title">送劵</h5>
</div>

<div class="modal-body">
    <div class="gift-coupon">
        <div class="coupon">
            <h3 class="title f-tac">送劵：</h3>
            <div style="width: 280px;margin: 0 auto;">
                <div disabled simple-select="id,name" store="couponsModel.store" select="jKCouponId"
                     select-handler="couponsModel.handler(data)" placeholder="请选择"></div>
            </div>

        </div>
    </div>
</div>

<div class="modal-footer">
    <div class="inline-block f-tac">
        <button class="u-btn u-btn-primary u-btn-sm" ng-click="savaData()" style="margin-right: 30px">确定</button>
        <button class="u-btn u-btn-cancel u-btn-sm" ng-click="close(false)">取　消</button>
    </div>
</div>
